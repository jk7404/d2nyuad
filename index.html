<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>NYUAD D2 </title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="functions/read.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Year', 'Clients'],
                ['60 min', 25],
                ['55 min', 23],
                ['50 min', 26],
                ['45 min', 27],
                ['40 min', 31],
                ['35 min', 29],
                ['30 min', 30],
                ['25 min', 33],
                ['20 min', 37],
                ['15 min', 40],
                ['10 min', 47],
                ['5 min', 54],
                ['Current', 70]
            ]);

            var options = {
                backgroundColor: { fill: 'transparent' },
                chartArea: {
                    width: '80%',
                    height: '80%',
                },
                legend: { position: 'none' },
                colors: ['#113cfc']
            };

            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <section class="header">
        <nav>
            <a href="index.html"><img src="images/logo.png" /></a>
            <div class="nav-links">
                <ul>
                    <li><a href="">ABOUT</a></li>
                </ul>
            </div>
        </nav>
        <div class="text-box">
            <h1>How many people are at D2 right now?</h1>
            <p>
                By detecting the number of clients using the D2 wifi network, this website tracks approximate number of people in the D2 building.
            </p>
            <p id="demo"></p>
        </div>
        <div class="text-exp">
            <h1>There are currently about</h1>
        </div>
        <div class="text-num">
            <h1>70</h1>
        </div>
        <div class="text-exp2">
            <h1>people in D2.</h1>
        </div>
        <div id="chart_div" class="chart"></div>
        <div class="box"></div>
    </section>
</body>
</html>
